<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .post {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post-title {
            margin: 0 0 10px;
        }

        .post-date {
            color: #999;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7835554576835583"
     crossorigin="anonymous"></script>
  
</head>
<body>
    <header>
        <h1>Welcome to the CHS blog</h1>
    </header>
    
    <main>
        <article class="post">
            <h2 class="post-title">CHS blog  first test!</h2>
            <p class="post-date">Published on November 9, 2024</p>
            <p class="post-content">This is a test for our School blog post page!</p>
        </article>
    <footer>
        <p>&copy; 2024 CHS Blog. All rights reserved.</p>
    </footer>
</body>
</html>
